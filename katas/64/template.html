<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <meta name="description" content="User profile page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-content">
        <div class="profile-card">
            <img src="avatar.jpg" alt="User Avatar" class="avatar">
            <h1 class="username">JohnDoe123</h1>
            <p class="bio">Web Developer | Open Source Contributor</p>
            <div class="stats">
                <span class="stat">Posts: 42</span>
                <span class="stat">Followers: 123</span>
                <span class="stat">Following: 98</span>
            </div>
        </div>
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul>
                <li data-timestamp="2024-03-14">Commented on "Best Practices"</li>
                <li data-timestamp="2024-03-13">Shared a link</li>
                <li data-timestamp="2024-03-12">Updated profile</li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
